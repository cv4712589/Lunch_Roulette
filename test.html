    <style>
        #offcanvas {
            width: 100%;
            height: 100px;
            background-color: lightgrey;
            transition: transform 0.5s ease;
            transform-origin: top center;
            position: relative; /* 為按鈕定位做準備 */
            overflow: hidden; /* 隱藏未放大時的按鈕 */
        }

        .button-group {
            position: absolute;
            bottom: 10%; /* 設定到放大部分的中央 */
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0; /* 初始時不顯示 */
            transition: opacity 0.5s ease;
        }

        .button {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            border: none;
            padding: 7px 102px;
            margin: -15px;
            border-radius: 25px; /* 膠囊形狀 */
            cursor: pointer;
        }

       
        #popupWindow {
            display: none; /* 初始不顯示 */
            position: absolute;
            width: 478px;

            background-color: white;

        .square-button {

            border: none;
            cursor: pointer;

        .number-selector {

            cursor: pointer;

        }
        .counter-value {

                <div>
                    <div class="selector-title">成人</div>

    <button id="triggerButton">點我放大Offcanvas</button>

    <script>
        // 管理彈出窗口的顯示和隱藏
    function managePopups() {
        var popups = {
            'button1': 'popupWindow',
            'button2': 'secondPopupWindow',
            'button3': 'thirdPopupWindow',
            
        };

        return function(clickedButtonId) {
                // 對每個按鈕進行遍歷
                Object.keys(popups).forEach(function(buttonId) {
                    var popupId = popups[buttonId];
                    var popup = document.getElementById(popupId);
                    if (buttonId === clickedButtonId) {
                        popup.style.display = 'block';
                    } else {
                        popup.style.display = 'none';
                    }
                });
            };
        }

        var togglePopup = managePopups();


         // 觸發按鈕的點擊事件處理器
         document.getElementById('triggerButton').addEventListener('click', function() {
            var offcanvas = document.getElementById('offcanvas');
            offcanvas.classList.toggle('scale-up');
            if (offcanvas.classList.contains('scale-up')) {
                offcanvas.style.transform = 'scaleY(2)';
            } else {
                offcanvas.style.transform = 'scaleY(1)';
            }
        });
    






        document.getElementById('button1').addEventListener('click', function(event) {
            var popup = document.getElementById('popupWindow');
            popup.style.display = 'block';
            var buttonRect = event.target.getBoundingClientRect();
            popup.style.top = buttonRect.top + 'px';
            popup.style.left = (buttonRect.left + buttonRect.width / 2 - 239) + 'px'; // 將視窗對齊按鈕
            event.stopPropagation(); // 防止事件冒泡到document
            togglePopup('button1');
        });






        var secondPopupClickCount = 0;






        document.getElementById('button2').addEventListener('click', function(event) {
            var secondPopup = document.getElementById('secondPopupWindow');
            secondPopup.style.display = 'block';
            var buttonRect = event.target.getBoundingClientRect();
            secondPopup.style.top = buttonRect.top + 'px';
            secondPopup.style.left = (buttonRect.left + buttonRect.width / 2 - 424) + 'px';
            event.stopPropagation();
            togglePopup('button2');
            secondPopupClickCount = 0;
        });
        var calendarContent = document.querySelector('#secondPopupWindow .calendar_content');
          calendarContent.addEventListener('click', function(event) {
          secondPopupClickCount++;
          event.stopPropagation(); // 阻止冒泡到更上層的 document


        // 如果是第二次點擊，則關閉 secondPopupWindow
        if (secondPopupClickCount == 2) {
            document.getElementById('secondPopupWindow').style.display = 'none';
        }
      });

        // 修改 document 上的點擊事件處理器，以忽略 secondPopupWindow 內的點擊
        document.addEventListener('click', function(event) {
        var offcanvas = document.getElementById('offcanvas');
        if (event.target.id !== 'offcanvas' && event.target.id !== 'triggerButton' && !event.target.classList.contains('button')) {
            offcanvas.classList.remove('scale-up');
            offcanvas.style.transform = 'scaleY(1)';
        }

        // 只有當點擊目標不是 secondPopupWindow 或其子元素時，才隱藏彈出窗口
        if (!event.target.closest('#thirdPopupWindow')) {
            document.getElementById('thirdPopupWindow').style.display = 'none';
        }
    });

    var thirdPopupClickCount = 0;

       document.getElementById('button3').addEventListener('click', function(event) {
            var thirdPopup = document.getElementById('thirdPopupWindow');
            thirdPopup.style.display = 'block';
            var buttonRect = event.target.getBoundingClientRect();
            thirdPopup.style.top = buttonRect.top + 'px';
            thirdPopup.style.left = (buttonRect.left + buttonRect.width / 2 - 424) + 'px';
            event.stopPropagation();
            togglePopup('button3');
            thirdPopupClickCount = 0;
        });

        

        



        


        






        document.getElementById('button4').addEventListener('click', function() {
            var offcanvas = document.getElementById('offcanvas');
            offcanvas.classList.remove('scale-up');
            offcanvas.style.transform = 'scaleY(1)';
            // 隱藏所有彈出窗口
            var popups = ['popupWindow', 'secondPopupWindow', 'thirdPopupWindow'];
            popups.forEach(function(popupId) {
                var popup = document.getElementById(popupId);
                popup.style.display = 'none';
            });
        });





        
        
    




        
        document.addEventListener('click', function(event) {
        var offcanvas = document.getElementById('offcanvas');
        if (event.target.id !== 'offcanvas' && event.target.id !== 'triggerButton' && !event.target.classList.contains('button')) {
            offcanvas.classList.remove('scale-up');
            offcanvas.style.transform = 'scaleY(1)';
         var popup = document.getElementById('popupWindow');
         if (event.target.id !== 'popupWindow') {
                popup.style.display = 'none';
            }
            var popup = document.getElementById('secondPopupWindow');
         if (event.target.id !== 'secondPopupWindow') {
                popup.style.display = 'none';
            }
            var popup = document.getElementById('thirdPopupWindow');
            if (!event.target.closest('#thirdPopupWindow') && !event.target.classList.contains('btn-counter')) {
            document.getElementById('thirdPopupWindow').style.display = 'none';
        }
            
        
    }
    
});


            // 人數
        function changeCount(id, change) {
            var element = document.getElementById(id);
            var currentValue = parseInt(element.innerText, 10);
            currentValue += change;
            if (currentValue < 0) currentValue = 0;
            element.innerText = currentValue.toString();
        }


    </script>
