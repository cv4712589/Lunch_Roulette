<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container2">
        <div class="spinBtn2">Spin</div>
        <div class="wheel2">
            <div class="number" style="--i:1;--clr:#db7093;
            "><span>100</span></div>
            <div class="number" style="--i:2;--clr:#ff0055;
            "><span>1</span></div>
            <div class="number" style="--i:3;--clr:#ff0101;
            "><span>50</span></div>
            <div class="number" style="--i:4;--clr:#c270db;
            "><span>0</span></div>
            <div class="number" style="--i:5;--clr:rgb(89, 4, 138);
            "><span>1000</span></div>
            <div class="number" style="--i:6;--clr:#7077db;
            "><span>10</span></div>
            <div class="number" style="--i:7;--clr:#70dbd6;
            "><span>5</span></div>
            <div class="number" style="--i:8;--clr:#008f58;
            "><span>20</span></div>
            <div class="number" style="--i:9;--clr:rgb(130, 219, 112);
            "><span>70</span></div>
            <div class="number" style="--i:10;--clr:#fffb00;
            "><span>60</span></div>
            <div class="number" style="--i:11;--clr:#ff8800;
            "><span>40</span></div>
            <div class="number" style="--i:12;--clr:#dbb970;
            "><span>80</span></div>
        </div>
    </div>
    <script>
        let wheel2 = document.querySelector('.wheel2');
        let spinBtn2 = document.querySelector('.spinBtn2');
        let value = Math.ceil(Math.random() * 3600);

        spinBtn2.onclick = function(){
            wheel2.style.transform = "rotate(" + value + 
            "deg)";
            value += Math.ceil(Math.random() * 3600);
        }
    </script>
</body>
</html>
